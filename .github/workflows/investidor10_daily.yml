name: Captura Investidor10

on:
  schedule:
    - cron: '00 20 * * *'  # 20h UTC = 17h BRT
  workflow_dispatch:

jobs:
  executar_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Executar scraper
        run: python investidor10_scraper.py "17:00"

      - name: Fazer commit dos dados
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data/ativos_1700.*
          git commit -m "Atualização diária dos dados - 17h" || echo "Nada para commitar"
          git push
